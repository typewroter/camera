<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera selection</title>
  <link rel="stylesheet" href="./app.css">
  <script src="./qrcode.js"></script>
</head>

<body>

  <header>
    <h1>SCANNING</h1>
  </header>

  <main>
    <div class="controls">
      <button id="button">Get camera</button>
      <select id="select">
        <option></option>
        <option value="1">Integrated Camera (5986:02d2)</option>
      </select>
    </div>

    <!-- <video id="video" autoplay="" playsinline=""></video> -->
    <div class="scan">
      <video id="video" autoplay="autoplay" style="float: left" width="100%" height="320px"></video>
      <canvas id="canvas" style="display:none;background-color:#F00;" width="100%" height="320px"></canvas>
    </div>
  </main>

  <footer>
    <p>Built by
      <a href="https://typewroter.github.io">@2oops</a>
    </p>
  </footer>

  <script>
    var img = new Image();

    var video = document.getElementById("video");
    var aCanvas = document.getElementById('canvas');
    var context = aCanvas.getContext("2d");
    var errocb = function (code) {
      console.log(code);
    };

    if (navigator.getUserMedia) { // 标准的API
      navigator.getUserMedia({ "video": true }, function (stream) {
        video.srcObject = stream;
        video.play();
        this.CatchCode()
      }, errocb);
    } else if (navigator.webkitGetUserMedia) { // WebKit 核心的API
      navigator.webkitGetUserMedia({ "video": true }, function (stream) {
        video.srcObject = window.webkitURL.createObjectURL(stream);
        video.play();
        this.CatchCode()
      }, errocb);
    }

    function CatchCode() {
      if (canvas != null) {
        context.drawImage(video, 0, 0, 480, 320);
        img.src = canvas.toDataURL("image/png");
        try {
          qrcode.decode(img.src);
          qrcode.callback = function (imgMsg) {
            if (imgMsg == "error decoding QR Code") {
              console.log("请对准二维码");
              CatchCode()
              return;
            }
            console.log(imgMsg)
            window.open(imgMsg)
            var data = StringToBytes(imgMsg);
            var hex_string = BytesToHexString(data);
            console.log("二维码解析：" + hex_string);
            video.srcObject.getTracks()[0].stop();  //解析成功，关闭摄像头
            console.log("解析成功，关闭摄像头")
          }
        } catch (m) {
          alert(m);
        }
      }
    }

    function StringToBytes(str) {
      var ch, st, re = [];
      for (var i = 0; i < str.length; i++) {
        ch = str.charCodeAt(i);  // get char
        st = [];                // set up "stack"
        do {
          st.push(ch & 0xFF);  // push byte to stack
          ch = ch >> 8;          // shift value down by 1 byte
        } while (ch);
        // add stack contents to result
        // done because chars have "wrong" endianness
        re = re.concat(st.reverse());
      }
      // return an array of bytes
      return re;
    }

    function BytesToHexString(bytes) {
      return bytes.map(function (byte) {
        return ("00" + (byte & 0xFF).toString(16)).slice(-2)
      }).join('')
    }
  </script>

  <script src="./app.js"></script>


</body>

</html>
